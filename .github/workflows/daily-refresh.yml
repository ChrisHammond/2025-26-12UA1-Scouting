name: Daily data refresh

on:
  schedule:
    # Runs daily at 11:15 UTC (≈ 05:15 America/Chicago most of the year).
    - cron: "15 11 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: daily-refresh
  cancel-in-progress: false

jobs:
  refresh:
    runs-on: ubuntu-latest
    env:
      # Optional: add this secret in GitHub → Settings → Secrets and variables → Actions
      # Name: NETLIFY_BUILD_HOOK  Value: https://api.netlify.com/build_hooks/xxxxxxxxxxxxxxxxxxxx
      NETLIFY_BUILD_HOOK: ${{ secrets.NETLIFY_BUILD_HOOK }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium

      - name: Generate content types (Astro)
        run: npx astro sync

      # Run ALL update scripts (each only if present)
      - name: Run data updaters
        run: |
          set -e
          run_or_skip () {
            local script="$1"
            shift || true
            if [ -f "$script" ]; then
              echo "▶ Running $script $*"
              node "$script" "$@"
            else
              echo "⏭  $script not found; skipping."
            fi
          }

          run_or_skip scripts/update-schedules.mjs
          run_or_skip scripts/update-teams-from-mhr.mjs
          run_or_skip scripts/append-ranks-to-history.mjs
          run_or_skip scripts/update-tournaments-inline-from-mhr.mjs --force

      - name: Build (sanity check)
        run: npm run build

      - name: Commit changes (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: daily data refresh"
            git push
          fi

      - name: Trigger Netlify build (optional)
        if: env.NETLIFY_BUILD_HOOK != ''
        run: |
          echo "Triggering Netlify build hook…"
          curl -sS -X POST "$NETLIFY_BUILD_HOOK" -o /dev/null -w "HTTP %{http_code}\n"
